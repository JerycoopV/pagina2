<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #ff0000;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .content {
            padding: 20px;
        }

        .content img {
            width: 300px;
            border-radius: 10px;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coca-Cola</h1>
    </header>

    <div class="content">
        <h2>Disfruta la frescura</h2>
        <p>Coca-Cola es una de las bebidas más populares en todo el mundo. Descubre su sabor único y refrescante.</p>
        <img src="https://www.coca-colacompany.com/content/dam/journey/us/en/private/2018/09/14/coca-cola-glass-bottle.jpg" alt="Botella de Coca-Cola">
    </div>

    <footer>
        <p>&copy; 2024 Coca-Cola Company</p>
    </footer>
</body>
</html>
